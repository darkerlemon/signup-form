<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<div class="container-left">
    
    <div class="container-logo">
<img src="PXL_20221123_025059024_copy.jpg" width="16px" height="16px" alt="best_dog_ever" class="logo-photo">
<p>Best doggo ever</p>
    </div>
</div>
<div class="container-right">
    <div class="container-header">
       <p> This is not a real online service! Lorem ipsum dolor, 
        sit amet consectetur adipisicing elit. Obcaecati expedita 
        veritatis, pariatur repudiandae, Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
    </div>

    <div class="container-form">
        <p>Let's do this!</p>
    <form>
        <div class="input-container">
<label for="first_name">FIRST NAME</label>
<input type="text" id="first_name" name="user_name" placeholder="Keiko" required>
        </div>
        <div class="input-container">
<label for="last_name">LAST NAME</label>
<input type="text" id="last_name" name="user_surname" placeholder="Keiki" required>
        </div>
        <div class="input-container">
<label for="email">EMAIL</label>
<input type="email" id="email" name="user_mail" placeholder="keiko@keiki.com" required>
        </div>
        <div class="input-container">
<label for="phone">PHONE NUMBER</label>
<input type="number" id="phone" name="user_number" placeholder="0404111222" required>
                    </div>
        <div class="input-container">
<label for="pwd">PASSWORD</label>
<input type="password" id="pwd" name="user_password" placeholder="At least 6 digits" required>
        </div>
        <div class="input-container">
<label for="pwd_confirm">CONFIRM PASSWORD</label>
<input type="password" id="pwd_confirm" name="user_pwd_confirmed" placeholder="At least 6 digits" required>
        </div>
    </form>
</div>
    <div class="container-button">
        <button>Create Account</button>
        <div class="login">Already have an account? <a href="https://darkerlemon.github.io/signup-form/">Log in</a></div>
    </div>

    
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
